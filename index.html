<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LVRT MAP SANDBOX</title>
	<link rel="stylesheet" href="./style.css">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />

	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

	<!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

	<!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.1/dist/esri-leaflet-vector.js" crossorigin=""></script>

	<script src="./assets/scripts/leaflet.textpath.js" crossorigin=""></script>


    <script src="./data/vermont.js" crossorigin=""></script>

	<!-- Load Leaflet Geoman from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>

	<script src="./scripts.js"></script>
</head>
<body>

	<div id="map">

		<l-control position="bottomleft">
			<div class="map-legend">
				<div class="map-legend-title">Percent of town</div>
				<div class="map-legend-item">
					<span
						data-status="1"
						class="map-legend-item--swatch"
					></span>
					<p class="map-legend-item--label">> 0 - 25%</p>
				</div>
				<div class="map-legend-item">
					<span
						data-status="2"
						class="map-legend-item--swatch"
					></span>
					<p class="map-legend-item--label">> 25 - 50%</p>
				</div>
				<div class="map-legend-item">
					<span
						data-status="3"
						class="map-legend-item--swatch"
					></span>
					<p class="map-legend-item--label">> 50 - 75%</p>
				</div>
				<div class="map-legend-item">
					<span
						data-status="4"
						class="map-legend-item--swatch"
					></span>
					<p class="map-legend-item--label">> 75 - 100%</p>
				</div>
			</div>
		</l-control>
	</div>
	<!-- <div id="filters">
		<button id="trailsOnOff">Toggle Trails</button>
		<button data-layer="2">Toggle Features</button>
	</div> -->

</body>
</html>
